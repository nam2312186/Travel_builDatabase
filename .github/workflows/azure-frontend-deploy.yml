name: Deploy Frontend to Azure App Service

on:
  push:
    branches:
      - azure
    paths:
      - 'frontend/**'
      - '.github/workflows/azure-frontend-deploy.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: |
        cd frontend
        npm install
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build
      env:
        VITE_API_URL: https://traveloka-backend-nam2026-ceftd6e0agfdhkd9.malaysiawest-01.azurewebsites.net
        
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'traveloka-frontend-nam2026'
        publish-profile: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }}
        package: ./frontend/dist
